name: Terraform Multi-Account CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, stage, prod]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform -chdir=infrastructure/${{ matrix.environment }} init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DEV_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DEV_SECRET_ACCESS_KEY }}
        if: matrix.environment == 'dev'

      - name: Terraform Init (stage)
        run: terraform -chdir=infrastructure/${{ matrix.environment }} init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_STAGE_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_STAGE_SECRET_ACCESS_KEY }}
        if: matrix.environment == 'stage'

      - name: Terraform Init (prod)
        run: terraform -chdir=infrastructure/${{ matrix.environment }} init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_PROD_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PROD_SECRET_ACCESS_KEY }}
        if: matrix.environment == 'prod'

      - name: Terraform Validate
        run: terraform -chdir=infrastructure/${{ matrix.environment }} validate

      - name: Terraform Plan
        run: terraform -chdir=infrastructure/${{ matrix.environment }} plan -var-file=${{ matrix.environment }}.tfvars

      - name: Terraform Apply (Manual Approval)
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=infrastructure/${{ matrix.environment }} apply -auto-approve -var-file=${{ matrix.environment }}.tfvars